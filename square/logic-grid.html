<!doctype html>
<html>
<head>
    <title>Tilemaps examples - Collisions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css" type="text/css">
 
    <script src="../common.js"></script>
    <script src="js/map.js"></script>
    <script src="logic-grid.js"></script>
    <script src="js/hero.js"></script>
</head>
<body> 
    <div class="container">
        <div class="left-supply">
            <div class="xp">xp :    <span id="xp_value">0</span></div>
            <div class="argent">Bourse :    <span id="argent_value">0</span></div>
            <div class="bois">BOIS :        <span id="bois_value">0</span></div>
            <div class="argile">ARGILE :    <span id="argile_value">0</span></div>
            <div class="argile">BLE :    <span id="ble_value">0</span></div>
        </div>
        
        <div class="main-wrapper">
            <canvas id="demo" width="1024" height="768"></canvas>
            <footer class="main-footer">
                <p>Source code on <a href="https://github.com/mozdevs/gamedev-js-tiles" target="_top">the Github repository</a>.</p>
            </footer>
        </div>

        <div class="right-stuff">
            <input type="radio" checked="checked" name="tools" value="pelle"/> Pelle<br/>
            <input type="radio" name="tools" value="faux"/> Faux<br/>
            <input type="radio" name="tools" value="epee"/> Epée<br/>
            <button id="addBuild">Ajouter une tourelle</button>
            <button id="addCorn">Planter du maïs</button> (50 écus)
            <button id="creuse">Creuser</button>
        </div>
    </div>

</body>
</html>
