<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" id="gameTime"></div>
            <div class="text-center">
                <div class="text-center btn-group" role="group">
                    <button type="button" class="btn btn-danger btn-xs" id="speed0">||</button>
                    <button type="button" class="btn btn-success btn-xs" id="speed1">></button>
                    <button type="button" class="btn btn-success btn-xs" id="speed2">>></button>
                    <button type="button" class="btn btn-success btn-xs" id="speed3">>>></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <div class="left-supply">
                        <div class="xp"><img src="assets/xp.png"/> :
                            <span id="xp_value">0</span>
                        </div>
                        <div class="argent"><img src="assets/bourse.png"/> :
                            <span id="argent_value">0</span>
                        </div>
                        <div class="bois"><img src="assets/wood.png"/> :
                            <span id="bois_value">0</span>
                        </div>
                        <div class="ble"><img src="assets/corn.png"/> :
                            <span id="ble_value">0</span>
                        </div>
                        <div class="flour"><img src="assets/flour.png"/> :
                            <span id="flour_value">0</span>
                        </div>
                        <div class="pain"><img src="assets/bread.png"/> :
                            <span id="pain_value">0</span>
                        </div>
                        <div class="iron"><img src="assets/ironpowder.png"/> :
                            <span id="iron_value">0</span>
                        </div>
                        <div class="silver"><img src="assets/silver_ingot.png"/> :
                            <span id="silver_value">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="main-wrapper">
                        <canvas id="map_canvas" width="1000" height="768"></canvas>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="right-stuff">
                        <p>
                            <input type="radio" checked="checked" name="tools" value="pelle" /> Pelle
                            <br/>
                            <input type="radio" name="tools" value="faux" /> Faux
                            <br/>
                            <input type="radio" name="tools" value="epee" /> Epée
                            <br/>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addCorn">Planter du maïs</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addMoulin">Ajouter un moulin</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addBoulangerie">Ajouter une boulangerie</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addMineFer">Ajouter une mine de fer</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addMineCuivre">Ajouter une mine de cuivre</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="addTour">Ajouter une tourelle</button>
                        </p>
                        <p>
                            <button class="btn btn-primary" id="creuse">Action</button>
                        </p>
                    </div>
                </div>
            </div>

            <footer class="main-footer">
                <p>Heroes of pixel : 3 mad devs on it !</a>.</p>
            </footer>
        </div>

</body>
